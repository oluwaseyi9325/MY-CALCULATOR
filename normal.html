<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEY-NET CALCULATOR</title>
    <link rel="icon" href="../calculator/seyi.jpg">
    <link rel="stylesheet" href="normal.css">
   
    
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist/jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

    <script src="/normal.js"></script>
    
</head>
<body>
   <div class="ml-5 mt-5">
       <div class="all-card">
           <div class="mt-3">
               <button  id="checkTime" class="btn text-success btn-lg " style="background-color: whitesmoke; color: white ;   border-radius: 10px; border-left: 5px solid white !important; border-right: 5px solid white  !important; font-weight: 800;"><b></b></button>
               <span  class="ml-0 btn text-success btn-white btn-lg" style="background-color: white; font-family:Georgia, 'Times New Roman', Times, serif;"><b><i>SHEY-NET</i></b></span>
           </div>
        <div class="mt-3">
            <!-- <input type="text" pattern="\d" class=" form-control shadow-lg "> -->
            <div class="type ml-1"  >
                  <div style="float: left; font-weight:bolder" class="text-success h5" id="res1" >
                      
                  </div>
                  <div style="clear: both;">

                  </div>
                  <div style="float: right;" id="res2" class="text-danger  h5">
                    <i><small>ans.</small></i>
                </div>
                <div style="clear: both;">

                </div>

            </div>
        </div>
     <div class="">
         <div class="mt-3">
             <button class="btn btn-success btn-lg btbt" onclick="disp(7)" >7</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(8)">8</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(9)">9</button>
             <button class="btn btn-danger btn-lg clear " onclick="del()" title="Dlt" >⌫</button>
         </div>
         <div class="mt-3">
             <button class="btn btn-success btn-lg btbt" onclick="disp(4)" title="4">4</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(5)" title="5">5</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(6)" title="6">6</button>
             <button class="btn btn-warning  btn-lg  clear " onclick="clr()" title="Clr">Clr</button>
         </div>
         <div  class="mt-3">
             <button class="btn btn-success btn-lg btbt" onclick="disp(1)">1</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(2)">2</button>
             <button class="btn btn-success btn-lg btbt" onclick="disp(3)">3</button>
             <button class="btn btn-success btn-lg btbt sign" onclick="disp('+')"><b>+</b></button>
         </div>
         <div class="mt-3 mb-3">
             <button class="btn btn-success btn-lg btbt" onclick="disp(0)">0</button>
             <button class="btn btn-success btn-lg btbt " onclick="disp('.')">.</button>
             <button class="btn btn-success btn-lg btbt sign" onclick="disp('/')"><b>÷</b></button>
             <button class="btn btn-success btn-lg btbt sign" onclick="disp('-')"> <b>--</b>  </button>
         </div>
         <div class="mt-3 mb-3">
            <button class="btn btn-success btn-lg btbt sign" onclick="disp('*')">X</button>
            <button class="btn btn-success btn-lg btbt sign" onclick="disp('√')">√</button>
            <button class="btn shadow-lg btn-success btn-lg clear" style="padding-left: 40px !important; padding-right: 40px !important; cursor: progress; " onclick="solve()"><b style="font-size: 20px; font-weight: bolder; " >==</b></button>
            
        </div>
     </div>
       </div>
   
</div>
    
   


<script src="normal.js"></script>
</body>
</html>
